<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" type="text/javascript"></script>
    <title>Sign Up</title> 
</head>
<body>
    <img src="images/top-view-table-full-delicious-food-composition.jpg" alt="" width="1000" height="695" />
    
    
 
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <div class="error" id="username-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="">
                <div class="error-message" id="username-error">Username must be between 3 and 25 characters.</div>
            </div>
            <div class="success">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="hello@example.com" value="">
            </div>
            <div class="error" id="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="">
                <div class="error-message" id="password-error">Password must has at least 8 characters that include at least 1 lowercase character, 1 uppercase characters, 1 number, and 1 special character in (!@#$%^&*).</div>
            </div>
            <div class="error" id="confirm-password-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password"  placeholder="enter your password again"  value="">
                <div class="error-message" id="confirm-password-error">Please enter the password again</div>
            </div>
            <button type="submit" class="btn">SIGN UP</button>
 <div class="social-container">
                <button type="button" class="social-btn google-btn">
                    <img src="https://storage.googleapis.com/a1aa/image/6UT2En4xa6rGL9iqjtD1uy3eblun3WIKJqcGiSDlYxjF9I0JA.jpg" alt="Google logo">
                    Sign in with Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <img src="https://storage.googleapis.com/a1aa/image/E4yEHkblo6IlHFcd3xBec4CZeBGbxQMobzjLveZiRem0oHhOB.jpg" alt="Facebook logo">
                    Sign up with Facebook
                </button>
            </div>
<div class="login-link">
                <p>Already have an account? <a href="login.html">Log in here</a>.</p>
            </div>
        </form>
    </div>
     <script src="script.js"></script>
</body>
</html>
