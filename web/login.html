<html>
<head>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <script src="login.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
    <img src="images/side-view-rice-garnish-with-fried-onion-carrot-greens-chili-pepper-table.jpg" alt="" width="1000" height="695" />
    
   
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="success">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="">
            </div>
            <div class="success">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="">
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <a href="#" class="link" onclick="showVerifyEmail()">Forgot Password?</a>
            <div class="social-btn-container">
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </form>
        <form id="verify-email-form" class="hidden">
            <div class="success">
                <label for="email">Verify with your email:</label>
                <input type="email" id="email" name="email" placeholder="hello@example.com" value="">
            </div>
            <button type="submit" class="btn">VERIFY</button>
        </form>
    <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>

            </div>
    </div>
</body>
</html>
